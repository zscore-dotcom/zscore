<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- 上升趋势线 -->
  <polyline points="8,20 12,16 16,12 20,8 24,4" 
            fill="none" 
            stroke="#fff" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
  
  <!-- 顶部的星星/点 -->
  <circle cx="24" cy="4" r="2" fill="#fff"/>
  
  <!-- 底部的点 -->
  <circle cx="8" cy="20" r="1.5" fill="#fff"/>
  <circle cx="12" cy="16" r="1.5" fill="#fff"/>
  <circle cx="16" cy="12" r="1.5" fill="#fff"/>
  <circle cx="20" cy="8" r="1.5" fill="#fff"/>
</svg>